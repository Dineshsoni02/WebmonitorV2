name: SEO Metadata Analysis

on:
  schedule:
    # Runs daily at 9:10 AM UTC (10 minutes after health checks)
    - cron: '10 9 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  seo-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: workers/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SEO analysis
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python -c "from workers.seo_analyzer import run_seo_analysis; run_seo_analysis()"
