name: Website Health Checks

on:
  schedule:
    # Runs daily at 9:00 AM UTC (2:30 PM IST)
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  health-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: workers/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run health checks
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python -c "from workers.health_check import run_health_checks; run_health_checks()"
